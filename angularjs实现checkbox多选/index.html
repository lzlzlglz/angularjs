<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>angularjs实现checkbox多选</title>
</head>
<body ng-app="myApp">  
    <div ng-controller="mainCtrl">  
        <label>全选<input type="checkbox" ng-model="selectAll" ng-click="all(selectAll)"></label><br/>
        <div ng-repeat="person in persons">  
            <label>是否选中:<input type="checkbox" ng-checked="selectAll" ng-model="person.state"> </label><br/>  
        </div>  
  
        <div>selectAll : {{selectAll}}</div>  
        <div ng-repeat="person in persons">  
            {{$index+1}}是否选中 : {{person.state}}  
        </div>
        <button ng-click="isChecked()">点击</button>
    </div> 
</body>  
<script type="text/javascript" src="../lib/angular.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
